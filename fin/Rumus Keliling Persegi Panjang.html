<html lang="en">
<body>
	<h1>Menghitung Keliling Persegi Panjang</h1>
	<p>Masukkan Panjang</p>
	<input type="number" id="panjang">
	<p>Masukkan Lebar</p>
	<input type="number" id="lebar">
	<button onclick="hitung()">Hitung</button>
	<button onclick="location.reload()">Refresh</button>
	<p id="hasil"></p>
	<hr>
	<a href="Home.html">Kembali</a>
</body>
<script>
	function hitung(){
		const panjang = document.getElementById('panjang').value
		const lebar = document.getElementById('lebar').value
		hasil = ((2*panjang) + (2*lebar))
		const tampilkanhasil = document.getElementById('hasil').innerHTML = hasil
	}
</script>
</html>
