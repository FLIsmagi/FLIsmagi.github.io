<html lang="en">
<body>
	<h1>Menghitung Luas Limas</h1>
	<p>Masukkan La </p>
	<input type="number" id="la">
	<p>Masukkan Tinggi</p>
	<input type="number" id="tinggi">
	<button onclick="hitung()">Hitung</button>
	<button onclick="location.reload()">Refresh</button>
	<p id="hasil"></p>
	<hr>
	<a href="Home.html">Kembali</a>
</body>
<script>
	function hitung(){
		const la = document.getElementById('la').value
		const tinggi = document.getElementById('tinggi').value
		hasil = (la * tinggi) / 3
		const tampilkanhasil = document.getElementById('hasil').innerHTML = hasil
	}
</script>
</html>
